<section>


  <div class="main">
    <div class="custom-calendar-wrap">
      <div id="custom-inner" class="custom-inner">
        <div class="custom-header clearfix">
          <nav>
            <span id="custom-prev" class="custom-prev" (click)="changueMonth(1)"></span>
            <span id="custom-next" class="custom-next" (click)="changueMonth(-1)"></span>
          </nav>
          <h3 class="custom-month" > {{actualClime.weather[0].main}}</h3>
          <h2 id="custom-month" class="custom-month"> {{dateSelect | date :"MMMM"}}</h2>
          <h3 id="custom-year" class="custom-year"> {{dateSelect | date :"yyyy"}}</h3>
        </div>
        <div id="calendar" class="fc-calendar-container">
          <ol>
            <li class="dayWeek" *ngFor="let day of week"> {{day}}</li>




            <li class="day" [style.gridColumnStart]="first? day.indexWeek :'auto'"
              *ngFor="let day of monthSelect; let first = first; let o =index">
              <div [ngClass]="{'actual-day': day.dayValue ===actualDay}" style="height: 32px;width: 100%;">
                <div class="center-item">
                  <p (click)="addRemider(day)">
                    {{day.value}}

                  </p>


                </div>
                <div style="display: flex;">
                  <div (click)="editReminder(reminder,o,i,day)" style="height: 13px;width: 13px;margin-right: 6px;"
                    [style.background]="reminder.color" *ngFor="let reminder of day.remiders;let i = index ">
                  </div>
                  <svg *ngIf="day.remiders.length>0" (click)="deleteTrash(o)" class="trash"
                    xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 172 172">
                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                      stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                      font-family="none" font-weight="none" font-size="none" text-anchor="none"
                      style="mix-blend-mode: normal">
                      <path d="M0,172v-172h172v172z" fill="none"></path>
                      <g fill="#e74c3c">
                        <path
                          d="M86,14.33333c-12.57146,0 -23.03941,9.39347 -24.79639,21.5h-37.91195c-1.93842,-0.02741 -3.74144,0.99102 -4.71865,2.66532c-0.97721,1.6743 -0.97721,3.74507 0,5.41937c0.97721,1.6743 2.78023,2.69273 4.71865,2.66532h7.65658l9.02832,93.27165c0.98183,10.15158 9.4226,17.81169 19.62435,17.81169h52.79818c10.20175,0 18.63893,-7.6601 19.62435,-17.81169l9.02832,-93.27165h7.65658c1.93842,0.02741 3.74144,-0.99102 4.71865,-2.66532c0.97721,-1.6743 0.97721,-3.74507 0,-5.41937c-0.97721,-1.6743 -2.78023,-2.69273 -4.71865,-2.66532h-37.91195c-1.75697,-12.10653 -12.22493,-21.5 -24.79639,-21.5zM86,25.08333c6.73364,0 12.25775,4.54424 13.83643,10.75h-27.67285c1.57868,-6.20576 7.10278,-10.75 13.83643,-10.75zM69.875,64.5c2.967,0 5.375,2.40442 5.375,5.375v53.75c0,2.97058 -2.408,5.375 -5.375,5.375c-2.967,0 -5.375,-2.40442 -5.375,-5.375v-53.75c0,-2.97058 2.408,-5.375 5.375,-5.375zM102.125,64.5c2.967,0 5.375,2.40442 5.375,5.375v53.75c0,2.97058 -2.408,5.375 -5.375,5.375c-2.967,0 -5.375,-2.40442 -5.375,-5.375v-53.75c0,-2.97058 2.408,-5.375 5.375,-5.375z">
                        </path>
                      </g>
                    </g>
                  </svg>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
