<div class="cont">

  <div class="tittle">

    <h3>Add reminder</h3>
  </div>

  <div class="app-remider">
    <textarea  [ngModelOptions]="{standalone: true}" [(ngModel)]="redimer"  name="" id="" placeholder="
    write a reminder" maxlength="30"></textarea>
  </div>

  <div class="app-remider">
    <input type="time" id="appt" name="appt" [ngModelOptions]="{standalone: true}" [(ngModel)]="hour" >
  </div>
  <div class="app-remider">
    <input [(colorPicker)]="color" [style.background]="color" />

  </div>
  <div class="add-remider">

    <div class="add-btn">
        <button (click)="cancel()"class="btn btn-cancel"> cancel</button>
    </div>
    <div class="add-btn">
        <button  (click)="addRedimer()"class="btn"> save</button>
    </div>

    

  </div>


</div>
